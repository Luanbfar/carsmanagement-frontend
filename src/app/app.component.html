<div class="container mt-4" id="main-container">
  <h1 class="mb-4">{{ title }}</h1>
  <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCarModal">Add car</button>
  <div class="row mt-5">
    <div *ngFor="let car of cars" class="col-md-4 mb-4">
      <div class="card h-100" [id]="car.id">
        <img [src]="car?.imageURL" class="card-img-top" alt="{{ car?.model }}">
        <div class="card-body">
          <h5 class="card-title">{{ car?.manufacturer }} {{ car?.model }}</h5>
          <p class="card-text">{{ car?.description }}</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Year:</strong> {{ car?.year }}</li>
            <li class="list-group-item"><strong>Price:</strong> {{ car?.price }}</li>
            <li class="list-group-item"><strong>Amount:</strong> {{ car?.amount }}</li>
            <li class="list-group-item"><strong>Color:</strong> {{ car?.color }}</li>
          </ul>
          <div class="container">
            <button type="button" class="btn btn-secondary m-1" data-bs-toggle="modal" data-bs-target="#updateCarModal"><i class="bi-pen"></i></button>
            <button type="button" class="btn btn-danger m-1" data-bs-toggle="modal" data-bs-target="#carDeleteModal"><i class="bi-trash"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addCarModal" tabindex="-1" aria-labelledby="addCarModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addCarModalLabel">Add car info</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm">
          <div class="input-group d-flex flex-column">
            <label for="Manufacturer">Manufacturer</label>
            <input type="text" class="form-control w-100" required>
            <label for="Model">Model</label>
            <input type="text" class="form-control w-100" required>
            <label for="Year">Year</label>
            <input type="number" class="form-control w-100" required>
            <label for="Price">Price</label>
            <input type="number" class="form-control w-100" required>
            <label for="Amount">Amount</label>
            <input type="number" class="form-control w-100" required>
            <label for="Color">Color</label>
            <input type="text" class="form-control w-100" required>
            <label for="Description">Description</label>
            <input type="text" class="form-control w-100" required>
            <label for="ImageURL">ImageURL</label>
            <input type="text" class="form-control w-100" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="updateCarModal" tabindex="-1" aria-labelledby="updateCarModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="updateCarModalLabel">Update car info</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="input-group d-flex flex-column">
            <label for="Manufacturer">Manufacturer</label>
            <input type="text" class="form-control w-100">
            <label for="Model">Model</label>
            <input type="text" class="form-control w-100">
            <label for="Year">Year</label>
            <input type="number" class="form-control w-100">
            <label for="Price">Price</label>
            <input type="number" class="form-control w-100">
            <label for="Amount">Amount</label>
            <input type="number" class="form-control w-100">
            <label for="Color">Color</label>
            <input type="text" class="form-control w-100">
            <label for="Description">Description</label>
            <input type="text" class="form-control w-100">
            <label for="ImageURL">ImageURL</label>
            <input type="text" class="form-control w-100">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="carDeleteModal" tabindex="-1" aria-labelledby="carDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="carDeleteModalLabel">Delete car</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this car?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
